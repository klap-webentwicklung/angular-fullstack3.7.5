<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Forgot Password</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="vm.sendRecovMail(form)" novalidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                </div>

                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
                        Please enter your email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                        Please enter a valid email.
                    </p>
                    <p ng-show="vm.errors.other" class="help-block">{{ vm.errors.other }}</p>
                    <p ng-show="vm.success.other" class="help-block">{{ vm.success.other }}</p>
                </div>
                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        Send Password Recovery Email
                    </button>
                
                </div>
                
            </form>
        </div>
    </div>
</div>
